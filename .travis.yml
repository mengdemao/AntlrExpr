language: cpp

dist: focal

branches:
  only:
  - master

addons:
  apt:
    packages:
      - cmake-data
      - cmake-extras
      - cmake
      - libedit-dev
      - doxygen
      - graphviz
      - libfmt-dev
      - libboost-all-dev
      - libgtest-dev
      - libprotobuf-dev
      - protobuf-compiler

compiler:
  - gcc

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make -j `nproc`
  - make doc
  - make test

after_success:
    - echo "Build Success"
